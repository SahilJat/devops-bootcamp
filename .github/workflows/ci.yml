name: Node.js CI


on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'
  pull_request:
    branches: [ "main" ]


jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout Code
      uses: actions/checkout@v3


    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20


    - name: Install Dependencies
      run: |
        cd my-app
        npm install

    - name: Run Build
      run: |
        cd my-app 
        npm run build

  build-and-push:
    needs: build-and-test  # Important: Only run if the tests pass!
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # 1. Log in to Docker Hub (Using the Secrets you just saved)
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 2. Build the Image and Push it
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: ./my-app   # Look inside the 'my-app' folder
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/devops-bootcamp:latest

